<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
<!-- main code -->

<!-- balance -->
<div class="mt-6">
  <div class="stats shadow">
  <div class="stat">
    <div id="balance" class="stat-value">9400</div>
    <div class="stat-desc">Available Balance</div>
  </div>
</div>
</div>
<div class="divider"></div>
<!-- user action btn -->
<div>
  <button id="btn-show-add-money" class="btn btn-lg">Add money</button>
<button id="btn-out-cash" class="btn btn-lg">Cash out</button>
</div>
<div class="divider"></div>
<!-- add money form start -->
<div id="add-money-form" class="bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-xl">
<form class="card-body">
  <div class="form-control">
    <label class="label">
      <span class="label-text">Amount</span>
    </label>
    <input id="add-money-input" type="text" placeholder="Amount" class="input input-bordered" required />
  </div>
  <div class="form-control">
    <label class="label">
      <span class="label-text">*pin</span>
    </label>
    <input id="input-pin" type="password" placeholder="Pin number" class="input input-bordered" required />

  </div>
  <div class="form-control mt-6">
    <button id="btn-add-money" class="btn btn-primary">Add money</button>
  </div>
</form>
</div>
<!-- add money form end-->
 <!-- cash out start -->
 <div id="cash-out-form" class="hidden  bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-xl">
  <form class="card-body">
    <div class="form-control">
      <label class="label">
        <span class="label-text">Amount</span>
      </label>
      <input id="cash-out-input" type="text" placeholder="Amount" class="input input-bordered" required />
    </div>
    <div class="form-control">
      <label class="label">
        <span class="label-text">*pin</span>
      </label>
      <input id="cash-out-pin" type="password" placeholder="Pin number" class="input input-bordered" required />
  
    </div>
    <div class="form-control mt-6">
      <button id="btn-cash-out" class="btn btn-primary bg-blue-500">Cash out</button>
    </div>
  </form>
  </div>
<!-- cash out end -->
</div>

              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/hidden.js"></script>
    <script>
      alert("your cash out and add money pin is: 1214")
    </script>
</body>
</html>
